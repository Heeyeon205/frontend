<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div>
      <button class="acending">오름차순</button>
      <button class="decending">내림차순</button>
    </div>
  </main>
  <ul class="users"></ul>
</body>

</html>

<script>
  const userDataList = [
    { id: 1, name: '기린' },
    { id: 5, name: '곰' },
    { id: 2, name: '여우' },
    { id: 3, name: '사자' },
    { id: 4, name: '호랑이' },
  ]
  const ul = document.querySelector('ul');

  const printList = (list) => {
    ul.innerHTML = "";
    list.forEach(e => {
      const li = document.createElement('li');
      li.innerHTML = `${e.id} : ${e.name}`;
      ul.appendChild(li);
    });
  };

  printList(userDataList);

  const acBtn = document.querySelector('.acending');
  const deBtn = document.querySelector('.decending');

  acBtn.addEventListener('click', () => {
    const list = [...userDataList].sort((a, b) => a.id - b.id);
    printList(list);
  })

  deBtn.addEventListener('click', () => {
    const list = [...userDataList].sort((a, b) => b.id - a.id);
    printList(list);
  })
</script>
