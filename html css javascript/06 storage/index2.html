<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="./index1.html"> 페이지 1로 이동</a>
  <button> 고양이 삭제</button>
</body>

</html>

<script>
// body 에 직접 작성
  let catData = localStorage.getItem('cat');
  document.write(`<h1>${catData}</h1>`);

  let dogData = sessionStorage.getItem('dog');
  document.write(`<h1>${dogData}</h1>`);

// JSON 파일을 원본으로 변환
  let cat = JSON.parse(catData);
  let dog = JSON.parse(dogData);

  document.querySelector('button').addEventListener('click', () => {
    localStorage.removeItem('cat');
    location.reload(); // 페이지 새로 고침
  })
</script>
