<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
    }

    .container {
      border: 1px solid black;
      width: 50%;
      height: 80%;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: 10px;
    }

    div.selected {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <input type="checkbox"> 체크박스
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>

<script>
  const con = document.querySelector('.container');
  con.addEventListener('click', (e) => {
    if (e.target !== con && e.target.tagName === 'DIV') {
      e.target.classList.toggle('selected');
    }
  })

  const chkBox = document.querySelector('input[type = "checkbox"]')
  chkBox.addEventListener('click', (e) => {
    e.preventDefault();
  })

  document.addEventListener('wheel', (e) => {
    e.preventDefault();
  })
</script>
