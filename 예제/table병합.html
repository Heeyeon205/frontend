<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table border="1"> <!-- 테이블 테두리 -->
    <caption>
      Title
    </caption>
    <tr>
      <th colspan="3">표1</th> <!-- th: table header -->
    </tr>
    <tr> <!-- tr: table row -->
      <td>100</td> <!-- td: table standard cell -->
      <td>200</td>
      <td rowspan="2">300</td> <!-- 행 합치기(row span) -->
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
    </tr>
    <tr>
      <td colspan="3">700</td> <!-- 열 합치기(column span) -->
    </tr>
  </table>
</body>

</html>
