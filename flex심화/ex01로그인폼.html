<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ex01register.css">
</head>

<body>
  <div class="container">
    <div class="login-form">
      <h2>registeration</h2>
      <div class="sns-login">
        <button class="btn facebook"><i class="fa fa-facebook"></i> login in with facebook</button>
        <button class="btn twitter"><i class="fa fa-twitter"></i> login in with twitter</button>
        <button class="btn google"><i class="fa fa-google"></i> login in with google</button>
      </div>
      <!-- div.field>label+input -->
      <div class="field">
        <label for="username">username</label>
        <input type="text" id="username">
      </div>
      <div class="field">
        <label for="email">e-mali</label>
        <input type="email" id="email">
      </div>
      <div class="field">
        <label for="password">password</label>
        <input type="password" id="passwd">
      </div>
      <div class="submit-btn">
        <button class="btn-submit">
          <input type="submit" value="log in">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
