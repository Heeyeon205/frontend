<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 선택자 2</title>
  <style>
    h1,
    h2,
    h3 {
      border: 1px solid black;
    }

    h1~h3 {
      color: red;
    }

    h1~div {
      color: green;
    }

    .mydiv>h3 {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>h1 태그</h1>
  <h2>h2 태그</h2>
  <h3>h3 태그</h3>
  <h3>h3 태그 2</h3>
  <h2>h2 태그 2</h2>

  <div class="mydiv">
    <h3>div h3</h3>
    <div>
      <h3>h3 태그 3</h3>
    </div>
  </div>



</body>

</html>
