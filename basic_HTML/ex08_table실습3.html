<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 실습 3</title>
  <style>
    table {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <h2>My Homepage</h2>
  <img src="./images/programmer.jpeg" alt="" width="200" height="200 " <p> 컴퓨터 프로그래머를 꿈꾸며 열심히 공부하고 있는 1인입니다.</p>
  <h3>현재 학습하고 있는 과목 </h3>
  <ul>
    <li>C 언어</li>
    <li>Java 언어</li>
    <li>웹프로그래밍 <a href="#">W3C사이트</a></li>
  </ul>
  <h3>이번 학기 시간표</h3>
  <table border="1">
    <caption>시간표</caption>
    <tr>
      <th>&nbsp;</th>
      <th scope="col">월요일</th>
      <th scope="col">화요일</th>

      <td>C언어</td>
      <td>Java언어</td>
      <td>Java언어</td>
    </tr>
    <tr>
      <th scope="row">2교시</th>
      <td>C언어</td>
      <td>Java언어</td>
      <td>Java언어</td>
    </tr>
  </table>

</html>
