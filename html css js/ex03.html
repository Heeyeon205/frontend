<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: yellow;
      margin-bottom: 10px;
      transition: 1s ease-in-out;
    }

    .rotate {
      transform: rotate(180deg);
    }

    .msg {
      border: 1px solid blue;
      color: blue;
      width: 300px;
      height: 100px;
      font-size: 1.3em;
      line-height: 100px;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="msg"> 네모 이벤트 처리 값</div>
  <button id="btn-grow"> 네모 키우기</button>
  <button id="btn-rotaion"> 네모 회전하기</button>
</body>

</html>

<script>
  const msg = document.querySelector('.msg');
  const box = document.querySelector('.box');
  const btnList = document.querySelectorAll('button');
  const growBtn = btnList[0];
  const rotaionBtn = btnList[1];
  let isGrown = false;

  box.addEventListener("mouseover", () => {
    box.style.transform = 'translateX(200px)'
  });

  box.addEventListener("mouseout", () => {
    box.style.transform = 'translateX(0px)'
  });

  growBtn.addEventListener('click', () => {
    if (!isGrown) {
      box.style.transform = "scale(1.5)";
      growBtn.innerText = '네모 줄이기';
    } else {
      box.style.transform = "scale(1)";
      growBtn.innerText = '네모 키우기';
    }
    isGrown = isGrown ? false : true;
    msg.innerText = isGrown ? "네모가 커진다" : "네모가 작아진다";
  });

  // rotaionBtn.addEventListener('click', () => {
  //   box.style.transform = "rotate(180deg)"
  //   msg.innerText = "네모가 돌아간다";
  // })

  rotaionBtn.addEventListener('click', () => {
    box.classList.toggle('rotate');
    msg.innerText = "네모가 돌아간다";
  })
</script>
