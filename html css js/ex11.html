<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>유저리스트</h1>
    <div class="search">
      <input type="text" name="" id="search-id-input" placeholder="ID 검색">
    </div>
    <p id="search-result"></p>
  </main>
</body>

</html>

<script>
  // 데이터
  const userList = [
    { id: 1, name: "홍길동", address: "서울" },
    { id: 2, name: "둘리", address: "대전" },
    { id: 3, name: "또치", address: "부산" },
  ];

  const div = document.querySelector('.search');
  const input = document.querySelector('#search-id-input');
  const result = document.querySelector('#search-result');

  input.addEventListener('keyup', (e) => {
    const searchData = userList.find(data => data.id == event.target.value);
    result.innerHTML = searchData ? searchData.name : "유저 검색 결과 없음";
  })



</script>
